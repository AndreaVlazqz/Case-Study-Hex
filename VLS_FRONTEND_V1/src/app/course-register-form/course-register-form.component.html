<html>

<head>

</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form [formGroup]="courseRegisterForm">

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="courseId" readonly/> 
                                        <label class="form-label" for="form3Example1cg">Course ID</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="courseName"/>
                                        <label class="form-label" for="form3Example1cg">Course Name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" formControlName="courseAuthorName"/>
                                        <label class="form-label" for="form3Example3cg">Course Author Name</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="text" id="form3Example4cg" class="form-control form-control-lg" formControlName="courseDuration"/>
                                        <label class="form-label" for="form3Example4cg">Course Duration</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="onSubmit()" >Register</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
